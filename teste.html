<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Inscrição</title>
<style>
    .custom-textbox {
        width: 200px; /* Largura desejada */
        height: 100px; /* Altura desejada */
        background-color: #f2f2f2; /* Cor de fundo cinza */
        border: 1px solid #ccc; /* Borda cinza para delimitar */
        padding: 5px; /* Espaçamento interno */
        border-radius: 5px; /* Borda arredondada */
        font-size: 16px; /* Tamanho da fonte */
        color: #333; /* Cor do texto */
    }
</style>
</head>
<body>
  <textarea class="custom-textbox" placeholder="Nomes de alunos" disabled></textarea>
</body>
</html>
